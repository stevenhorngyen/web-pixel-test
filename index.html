<script type="text/javascript">
document.getElementById("cpButton").onclick = function(){
    ttq.identify({
    external_id: document.getElementById("externalInput").value,
    email: document.getElementById("emailInput").value,
    phone_number: document.getElementById("phoneInput").value,
})
    ttq.track('CompletePayment',{  
    content_id: '301',
    quantity: 1,
    price: 8,
    value: 9.2,
    brand: 'Nike',
    currency: 'USD',})
 }
  
  document.getElementById("hashButton").onclick = function(){
    ttq.identify({
    phone_number: document.getElementById("phoneInput").value,
    email: document.getElementById("emailInput").value,
    external_id: document.getElementById("externalInput").value,
})
    ttq.track('ViewContent',{  
    content_id: '301',
    quantity: 1,
    price: 8,
    value: 9.2,
    brand: 'Nike',
    currency: 'USD',})
 }
  
  function getCookie(name) {
  let cookie = {};
  document.cookie.split(';').forEach(function(el) {
    let [k,v] = el.split('=');
    cookie[k.trim()] = v;
  })
  return cookie[name];
}
  
  var ttclid = getCookie('ttclid')// TikTok Click ID
  var ttp = getCookie('_ttp')//Cookie id
  document.getElementById("demo ttclid").value = ttclid;
  document.getElementById("demo ttp").value = ttp;
  
  
</script>
